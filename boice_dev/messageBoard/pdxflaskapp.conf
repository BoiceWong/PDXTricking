<VirtualHost *:80>
    ServerName myflaskapp.com

    WSGIDaemonProcess myflaskapp python-path=/var/www/myflaskapp:/var/www/myflaskapp/venv/lib/python3.8/site-packages
    WSGIProcessGroup myflaskapp
    WSGIScriptAlias / /var/www/myflaskapp/wsgi.py

    <Directory /var/www/myflaskapp>
        Require all granted
    </Directory>

    Alias /static /var/www/myflaskapp/static
    <Directory /var/www/myflaskapp/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/myflaskapp_error.log
    CustomLog ${APACHE_LOG_DIR}/myflaskapp_access.log combined
</VirtualHost>

