<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Post Submission</title>
</head>
<body>
    <h1>Submit a Text Post</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="post">Text Post:</label>
        <textarea id="post" name="post" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    <h2>Recent Posts:</h2>
    <div id="postDisplay">
        <!-- Display submitted posts here -->
    </div>
</body>
</html>
