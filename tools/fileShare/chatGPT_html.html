<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>File Upload and Download</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        color: #ffffff;
      }
      form {
        margin-bottom: 20px;
      }
      input[type="file"] {
        background-color: #1f1f1f;
        color: #ffffff;
        border: 1px solid #333333;
        padding: 10px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #333333;
        color: #ffffff;
        border: 1px solid #444444;
        padding: 10px 20px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #444444;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #1f1f1f;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #333333;
      }
      a {
        color: #1e90ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
    <h1>Available Files</h1>
    <ul>
      {% for file in files %}
        <li>
          {{ file.filename }} - <a href="{{ url_for('download', file_id=file.id) }}">Download</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
